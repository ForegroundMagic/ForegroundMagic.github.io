<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile T-Shirt Designer</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-shell" data-view-mode="full">
    <header class="app-header">
      <h1>TeeCraft Studio</h1>
      <div class="header-actions">
        <div class="display-toggles" role="group" aria-label="Canvas display options">
          <button type="button" class="header-toggle active" data-toggle="frame" aria-pressed="true">Frame</button>
          <button type="button" class="header-toggle active" data-toggle="design" aria-pressed="true">Design</button>
        </div>
        <button class="collapse-precision" aria-expanded="false" aria-controls="precision-panel">Adjust</button>
      </div>
    </header>

    <main class="canvas-region">
      <div class="canvas-wrapper">
        <div class="canvas-inner">
          <div class="canvas-stage">
            <div class="svg-container">
              <svg
                id="svg-canvas"
                viewBox="0 0 1155 1155"
                preserveAspectRatio="xMidYMid meet"
                role="presentation"
                aria-labelledby="canvas-title"
              >
                <title id="canvas-title">T-shirt design canvas</title>
                <defs>
                  <filter id="selection-shadow" x="-20%" y="-20%" width="140%" height="140%">
                    <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.25" />
                  </filter>
                  <clipPath id="design-area-clip">
                    <rect id="design-area-clip-rect" width="440" height="583" rx="16" ry="16" />
                  </clipPath>
                </defs>
              <image href="assets/tshirt-base.svg" width="1155" height="1155" class="product-base" />
              <image href="assets/design_area.svg" x="361" y="180" width="440" height="583" class="design-area-overlay" />
              <g id="design-area-group" transform="translate(361 180)" clip-path="url(#design-area-clip)">
                <rect id="design-area-hitbox" width="440" height="583" fill="transparent" />
                <g id="layer-root"></g>
              </g>
            </svg>
            <div id="selection-overlay" class="selection-overlay" hidden>
              <div class="selection-frame"></div>
              <div class="handle handle-tl" data-handle="scale"></div>
              <div class="handle handle-tr" data-handle="scale"></div>
              <div class="handle handle-br" data-handle="scale"></div>
              <div class="handle handle-bl" data-handle="scale"></div>
              <div class="rotate-handle" data-handle="rotate"></div>
            </div>
          </div>
        </div>
      </div>

    </main>

    <footer class="app-footer">
      <div class="footer-controls">
        <div class="view-toggle" role="group" aria-label="Canvas view options">
          <button type="button" class="view-toggle-btn active" data-view-mode="full" aria-pressed="true">Full Preview</button>
          <button type="button" class="view-toggle-btn" data-view-mode="edit" aria-pressed="false">Edit Preview</button>
        </div>
        <nav class="toolbar" data-toolbar="edit" hidden>
          <button class="toolbar-btn" data-action="designs">
            <span class="icon" aria-hidden="true">üñºÔ∏è</span>
            <span class="label">Designs</span>
          </button>
          <button class="toolbar-btn" data-action="elements">
            <span class="icon" aria-hidden="true">‚≠ê</span>
            <span class="label">Elements</span>
          </button>
          <button class="toolbar-btn" data-action="text">
            <span class="icon" aria-hidden="true">‚úçÔ∏è</span>
            <span class="label">Text</span>
          </button>
          <button class="toolbar-btn" data-action="layers">
            <span class="icon" aria-hidden="true">üß±</span>
            <span class="label">Layers</span>
          </button>
          <button class="toolbar-btn" data-action="export">
            <span class="icon" aria-hidden="true">üíæ</span>
            <span class="label">Export</span>
          </button>
        </nav>
        <nav class="toolbar" data-toolbar="full">
          <button class="toolbar-btn" data-action="product-type">
            <span class="icon" aria-hidden="true">üëï</span>
            <span class="label">Product Type</span>
          </button>
          <button class="toolbar-btn" data-action="product-color">
            <span class="icon" aria-hidden="true">üé®</span>
            <span class="label">Product Color</span>
          </button>
          <button class="toolbar-btn" data-action="placeholder-one">
            <span class="icon" aria-hidden="true">‚¨ú</span>
            <span class="label">Placeholder</span>
          </button>
          <button class="toolbar-btn" data-action="placeholder-two">
            <span class="icon" aria-hidden="true">‚¨õ</span>
            <span class="label">Placeholder</span>
          </button>
          <button class="toolbar-btn" data-action="placeholder-three">
            <span class="icon" aria-hidden="true">‚ú®</span>
            <span class="label">Placeholder</span>
          </button>
        </nav>
      </div>
    </footer>
  </div>

  <template id="layer-row-template">
    <li class="layer-row">
      <div class="layer-header">
        <span class="layer-name"></span>
      </div>
      <div class="layer-controls">
        <span class="layer-pad" aria-hidden="true"></span>
        <button class="layer-select" type="button">Select</button>
        <span class="layer-space layer-space--narrow" aria-hidden="true"></span>
        <button class="layer-adjust" type="button">Adjust</button>
        <span class="layer-space layer-space--medium" aria-hidden="true"></span>
        <div class="layer-order">
          <button class="layer-move" data-direction="up" title="Move layer up" type="button">‚ñ≤</button>
          <span class="layer-space layer-space--medium" aria-hidden="true"></span>
          <button class="layer-move" data-direction="down" title="Move layer down" type="button">‚ñº</button>
        </div>
        <span class="layer-spacer" aria-hidden="true"></span>
        <button class="layer-delete" title="Delete layer" type="button">‚úï</button>
        <span class="layer-pad" aria-hidden="true"></span>
      </div>
    </li>
  </template>

  <template id="gallery-item-template">
    <button class="gallery-item" type="button">
      <div class="preview"></div>
      <span class="gallery-name"></span>
    </button>
  </template>

  <!-- Drawer overlay (covers footer). Panel is capped at 30% and meets preview edge -->
  <section class="drawer" id="drawer" aria-hidden="true">
    <div class="drawer-panel">
      <header class="drawer-head">
        <h2 id="drawer-title">Menu</h2>
        <button class="close-panel" id="drawer-close" aria-label="Close">√ó</button>
      </header>
      <div class="drawer-body" id="drawer-body">
        <aside
          id="layer-panel"
          class="drawer-section layer-panel"
          data-drawer-title="Layers"
          aria-hidden="true"
        >
          <header>
            <h2>Layers</h2>
          </header>
          <ol class="layer-list" id="layer-list" aria-live="polite"></ol>
          <p class="layer-hint">Maximum of 9 layers</p>
        </aside>

        <section
          id="gallery-panel"
          class="drawer-section gallery-panel"
          data-drawer-title="Gallery"
          aria-hidden="true"
        >
          <header>
            <h2 id="gallery-title">Gallery</h2>
          </header>
          <div class="gallery-content" id="gallery-content"></div>
          <footer class="gallery-footer">
            <button class="action-button" id="add-gallery-item" disabled>Add to Canvas</button>
          </footer>
        </section>

        <section
          id="precision-panel"
          class="drawer-section precision-panel"
          data-drawer-title="Precision Controls"
          aria-hidden="true"
        >
          <header>
            <h2>Precision Controls</h2>
          </header>
          <div class="precision-grid">
            <label class="name-full">
              Name
              <input type="text" id="precise-name" maxlength="80" />
            </label>

            <div class="precision-control" id="rotation-control">
              <label class="control-title" for="precise-rotation" id="angle-label">Angle</label>
              <div class="control-row">
                <input
                  type="range"
                  id="precise-rotation-slider"
                  min="0"
                  max="360"
                  step="1"
                  aria-labelledby="angle-label"
                />
                <div class="precision-number">
                  <input type="number" id="precise-rotation" min="0" max="360" step="1" inputmode="numeric" />
                  <span aria-hidden="true">¬∞</span>
                </div>
              </div>
            </div>

            <div class="precision-control" id="x-control">
              <label class="control-title" for="precise-x" id="x-label">X Position</label>
              <div class="control-row">
                <input
                  type="range"
                  id="precise-x-slider"
                  min="-1000"
                  max="1000"
                  step="1"
                  aria-labelledby="x-label"
                />
                <div class="precision-number">
                  <input type="number" id="precise-x" min="-1000" max="1000" step="1" inputmode="numeric" />
                </div>
              </div>
            </div>

            <div class="precision-control" id="y-control">
              <label class="control-title" for="precise-y" id="y-label">Y Position</label>
              <div class="control-row">
                <input
                  type="range"
                  id="precise-y-slider"
                  min="-1000"
                  max="1000"
                  step="1"
                  aria-labelledby="y-label"
                />
                <div class="precision-number">
                  <input type="number" id="precise-y" min="-1000" max="1000" step="1" inputmode="numeric" />
                </div>
              </div>
            </div>

            <div class="precision-control" id="scale-control">
              <label class="control-title" for="precise-scale" id="scale-label">Scale</label>
              <div class="control-row">
                <input
                  type="range"
                  id="precise-scale-slider"
                  min="1"
                  max="1000"
                  step="1"
                  aria-labelledby="scale-label"
                />
                <div class="precision-number">
                  <input type="number" id="precise-scale" min="1" max="1000" step="1" inputmode="numeric" />
                  <span aria-hidden="true">%</span>
                </div>
              </div>
            </div>

            <label id="color-label" class="color-chip">Color
              <input type="color" id="precise-color" />
            </label>
            <label id="font-label">Font
              <select id="precise-font">
                <option value="'Montserrat', sans-serif">Montserrat</option>
                <option value="'Roboto', sans-serif">Roboto</option>
                <option value="'Georgia', serif">Georgia</option>
                <option value="'Courier New', monospace">Courier New</option>
              </select>
            </label>
            <label id="font-size-label">Font Size
              <input type="number" id="precise-font-size" min="8" max="120" />
            </label>
            <div class="toggle-group" id="font-style-controls">
              <label><input type="checkbox" id="toggle-bold" /> Bold</label>
              <label><input type="checkbox" id="toggle-italic" /> Italic</label>
            </div>
            <label id="text-content-label" class="text-full">
              Text Content
              <textarea id="precise-text" rows="2"></textarea>
            </label>
          </div>
        </section>
      </div>
    </div>
  </section>

  <script src="script.js" type="module"></script>
  </body>
</html>
