<section
  class="drawer-section gallery-panel"
  data-gallery-type="text"
  data-drawer-title="Text Gallery"
  data-drawer-fullheight="true"
  aria-hidden="true"
  hidden
>
  <div class="gallery-search-panel">
    <label class="search-field">
      <span class="search-icon" aria-hidden="true">🔍</span>
      <input
        type="search"
        class="gallery-search-input"
        autocomplete="off"
        aria-label="Search text templates"
      />
    </label>
    <div class="gallery-active-tags" aria-live="polite"></div>
  </div>
  <div class="panel-body gallery-panel-body">
    <div class="gallery-tag-strip" role="list" aria-label="Available tags"></div>
    <div class="gallery-grid" role="list"></div>
    <div class="gallery-pagination" aria-live="polite">
      <div class="pager-controls">
        <button class="pager-button gallery-prev" type="button" disabled>Previous</button>
        <span class="page-indicator">Page 1 of 1</span>
        <button class="pager-button gallery-next" type="button" disabled>Next</button>
      </div>
      <button class="gallery-add-button action-button" type="button" disabled>
        Add to Canvas
      </button>
    </div>
  </div>
</section>
