<section
  id="precision-panel"
  class="drawer-section precision-panel"
  data-drawer-title="Precision Controls"
  aria-hidden="true"
  hidden
>
  <div class="panel-body">
    <div class="precision-grid">
      <label class="name-full">
        Name
        <input type="text" id="precise-name" maxlength="80" />
      </label>

      <div class="precision-control" id="rotation-control">
        <label class="control-title" for="precise-rotation" id="angle-label">Angle</label>
        <div class="control-row">
          <input
            type="range"
            id="precise-rotation-slider"
            min="0"
            max="360"
            step="1"
            aria-labelledby="angle-label"
          />
          <div class="precision-number">
            <input type="number" id="precise-rotation" min="0" max="360" step="1" inputmode="numeric" />
            <span aria-hidden="true">Â°</span>
          </div>
        </div>
      </div>

      <div class="precision-control" id="x-control">
        <label class="control-title" for="precise-x" id="x-label">X Position</label>
        <div class="control-row">
          <input
            type="range"
            id="precise-x-slider"
            min="-1000"
            max="1000"
            step="1"
            aria-labelledby="x-label"
          />
          <div class="precision-number">
            <input type="number" id="precise-x" min="-1000" max="1000" step="1" inputmode="numeric" />
          </div>
        </div>
      </div>

      <div class="precision-control" id="y-control">
        <label class="control-title" for="precise-y" id="y-label">Y Position</label>
        <div class="control-row">
          <input
            type="range"
            id="precise-y-slider"
            min="-1000"
            max="1000"
            step="1"
            aria-labelledby="y-label"
          />
          <div class="precision-number">
            <input type="number" id="precise-y" min="-1000" max="1000" step="1" inputmode="numeric" />
          </div>
        </div>
      </div>

      <div class="precision-control" id="scale-control">
        <label class="control-title" for="precise-scale" id="scale-label">Scale</label>
        <div class="control-row">
          <input
            type="range"
            id="precise-scale-slider"
            min="1"
            max="1000"
            step="1"
            aria-labelledby="scale-label"
          />
          <div class="precision-number">
            <input type="number" id="precise-scale" min="1" max="1000" step="1" inputmode="numeric" />
            <span aria-hidden="true">%</span>
          </div>
        </div>
      </div>

      <label id="color-label" class="color-chip">
        Color
        <input type="color" id="precise-color" />
      </label>
      <label id="font-label">
        Font
        <select id="precise-font">
          <option value="'Montserrat', sans-serif">Montserrat</option>
          <option value="'Roboto', sans-serif">Roboto</option>
          <option value="'Georgia', serif">Georgia</option>
          <option value="'Courier New', monospace">Courier New</option>
        </select>
      </label>
      <label id="font-size-label">
        Font Size
        <input type="number" id="precise-font-size" min="8" max="120" />
      </label>
      <div class="toggle-group" id="font-style-controls">
        <label><input type="checkbox" id="toggle-bold" /> Bold</label>
        <label><input type="checkbox" id="toggle-italic" /> Italic</label>
      </div>
      <label id="text-content-label" class="text-full">
        Text Content
        <textarea id="precise-text" rows="2"></textarea>
      </label>
    </div>
  </div>
</section>
