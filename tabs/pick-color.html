<section class="tab tab-pick-color color-tab" aria-labelledby="color-heading">
  <div class="color-body">
    <div class="color-body__intro">
      <h2 id="color-heading" class="color-body__title">
        <span class="color-body__product-code" data-product-code>[3001C_BC_UJSST]</span>
        <span class="color-body__product-name" data-product-name>3001C Bella + Canvas Unisex Jersey Short-Sleeve T-Shirt</span>
      </h2>
    </div>

    <div class="color-preview-shell">
      <div class="color-preview card">
        <div class="color-preview__toolbar">
          <div class="color-preview__toggle" role="group" aria-label="Select shirt side">
            <button type="button" class="color-preview__side" data-side-button="front" aria-pressed="true">Front</button>
            <button type="button" class="color-preview__side" data-side-button="back" aria-pressed="false">Back</button>
          </div>
        </div>
        <div class="color-preview__stage">
          <img data-preview-image src="" alt="" loading="lazy" decoding="async" />
        </div>
        <div class="color-preview__selection" role="group" aria-label="Selected color">
          <button type="button" class="color-preview__selection-nav" data-color-nav="prev" aria-label="Previous color">
            <svg class="color-preview__selection-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M14.75 5.25a1 1 0 0 1 0 1.5L9.5 12l5.25 5.25a1 1 0 1 1-1.5 1.5l-6-6a1 1 0 0 1 0-1.5l6-6a1 1 0 0 1 1.5 0Z" />
            </svg>
          </button>
          <div class="color-preview__selection-body">
            <span class="color-preview__selection-label">Selected Color</span>
            <h3 class="color-preview__color" data-color-name>—</h3>
          </div>
          <button type="button" class="color-preview__selection-nav" data-color-nav="next" aria-label="Next color">
            <svg class="color-preview__selection-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M9.25 5.25a1 1 0 0 1 1.5 0l6 6a1 1 0 0 1 0 1.5l-6 6a1 1 0 1 1-1.5-1.5L14.5 12 9.25 6.75a1 1 0 0 1 0-1.5Z" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="color-palette card" data-collapsible>
      <button type="button" class="color-palette__header" data-palette-toggle aria-expanded="true">
        <span class="color-palette__label">Available Colors</span>
        <span class="color-palette__chevron" aria-hidden="true"></span>
      </button>
      <div class="color-palette__content" data-palette-content>
        <div class="color-palette__grid" data-color-grid>
          <p class="color-palette__loading" data-loading>Loading colors…</p>
        </div>
      </div>
      <p class="color-palette__error hidden" data-error role="alert"></p>
    </div>
  </div>
</section>
