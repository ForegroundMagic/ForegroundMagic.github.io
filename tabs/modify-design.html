<section class="tab tab-modify-design" aria-labelledby="modify-heading">
  <h2 id="modify-heading">Modify Design</h2>
  <div class="grid-2">
    <div class="card group">
      <label>Scale (10–200)</label>
      <input id="scale" type="range" min="10" max="200" value="100" />
      <label>Rotation (°)</label>
      <input id="rotation" type="number" value="0" />
    </div>
    <div class="card group">
      <label>Density</label>
      <select id="density">
        <option value="sparse">Sparse</option>
        <option value="regular">Regular</option>
        <option value="dense">Dense</option>
      </select>
      <label>Effects</label>
      <label><input type="checkbox" id="fxNoise" /> Add Noise</label>
      <label><input type="checkbox" id="fxGlow" /> Glow</label>
    </div>
  </div>
</section>
