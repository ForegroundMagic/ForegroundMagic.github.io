<section class="floating-panel" data-panel-shell data-panel-kind="templates">
  <header class="floating-panel__header">
    <div>
      <p class="floating-panel__eyebrow">Template Vault</p>
      <h2 class="floating-panel__title" data-panel-title>Templates</h2>
    </div>
    <button class="floating-panel__close" type="button" aria-label="Close panel" data-panel-close>
      <svg viewBox="0 0 20 20" role="presentation" focusable="false">
        <path fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" d="m6 6 8 8m0-8-8 8"></path>
      </svg>
    </button>
  </header>
  <div class="floating-panel__body">
    <div class="floating-panel__blank">
      <p class="floating-panel__blank-label" data-panel-variant-label>Templates</p>
      <p class="floating-panel__blank-helper">
        Premade designs will show up here so a user can quickly stamp a look onto a product. For now, this is a blank canvas.
      </p>
    </div>
  </div>
</section>
