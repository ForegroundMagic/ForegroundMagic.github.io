<section class="floating-panel floating-panel--canvas-preview" data-panel-shell data-panel-kind="canvas-main-preview-panel">
  <header class="floating-panel__header floating-panel__header--canvas-preview">
    <div class="canvas-preview-header canvas-preview-header--inline">
      <div class="canvas-preview-header__meta">
        <div class="floating-panel__heading">
          <p class="floating-panel__eyebrow">Canvas</p>
          <h2 class="floating-panel__title" data-panel-title>Canvas Preview</h2>
        </div>
        <div class="canvas-preview-header__controls">
          <div class="tp-side-toggle" role="radiogroup" aria-label="Preview side">
            <button class="tp-side-btn is-active" data-side="front" aria-pressed="true">
              Front
            </button>
            <button class="tp-side-btn" data-side="back" aria-pressed="false">
              Back
            </button>
          </div>
          <label class="tp-area-select" aria-label="Print area">
            <span class="tp-area-label">Area</span>
            <select class="tp-area-select-control">
              <option selected>Main</option>
              <option>Secondary</option>
            </select>
          </label>
          <div class="tp-area-size" aria-live="polite">
            <span class="tp-area-size-label">Size</span>
            <span class="tp-area-size-value">11" x 14"</span>
          </div>
        </div>
      </div>
    </div>
    <button class="floating-panel__action" type="button" aria-label="Open canvas settings" data-open-canvas-settings>
      <svg viewBox="0 0 20 20" role="presentation" focusable="false">
        <path fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" d="M10 5.2c.2 0 .3-.2.3-.3V3.5c0-.2-.1-.3-.3-.3s-.3.1-.3.3v1.4c0 .1.1.3.3.3zm0 9.6c-.2 0-.3.2-.3.3v1.4c0 .2.1.3.3.3s.3-.1.3-.3v-1.4c0-.1-.1-.3-.3-.3zm7.3-4.6h-1.4c-.1 0-.3.1-.3.3s.2.3.3.3h1.4c.2 0 .3-.1.3-.3s-.1-.3-.3-.3zM4.1 10.5c0-.2-.1-.3-.3-.3H2.4c-.2 0-.3.1-.3.3s.1.3.3.3h1.4c.2 0 .3-.1.3-.3zM14 7c.1 0 .2-.1.3-.2l.9-.9c.1-.1.1-.3 0-.4a.3.3 0 0 0-.4 0l-1 .9a.3.3 0 0 0-.1.2c0 .1.1.3.3.3zm-7.6 6.6a.3.3 0 0 0-.2-.3.3.3 0 0 0-.2.1l-1 .9a.3.3 0 0 0 0 .4.3.3 0 0 0 .4 0l.9-1a.3.3 0 0 0 .1-.1zm9.6 0a.3.3 0 0 0-.4 0l-.9 1a.3.3 0 0 0 0 .4c.1.1.3.1.4 0l1-.9a.3.3 0 0 0 0-.4zm-9.6-9.6-.9 1a.3.3 0 0 0 0 .4.3.3 0 0 0 .4 0l1-.9a.3.3 0 0 0-.2-.6.3.3 0 0 0-.3.1z"></path>
        <circle cx="10" cy="10.5" r="3.2" fill="none" stroke="currentColor" stroke-width="1.6"></circle>
      </svg>
    </button>
  </header>
  <div class="floating-panel__body floating-panel__body--canvas-preview">
    <section class="canvas-stack canvas-stack--bottom" aria-label="Product Preview">
      <div class="canvas-preview-stage">
        <div class="preview-image preview-image--placeholder" aria-hidden="true"></div>
        <svg class="preview-overlay" xmlns="http://www.w3.org/2000/svg">
          <rect class="preview-advanced-page" x="32" y="32" width="120" height="180" rx="6"></rect>
        </svg>
      </div>
    </section>
  </div>
</section>
