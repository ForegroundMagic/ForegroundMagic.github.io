<section class="floating-panel floating-panel--canvas-settings" data-panel-shell data-panel-kind="canvas-settings-panel">
  <header class="floating-panel__header">
    <div>
      <p class="floating-panel__eyebrow">Canvas Controls</p>
      <h2 class="floating-panel__title" data-panel-title>Canvas Settings</h2>
    </div>
    <button class="floating-panel__close" type="button" aria-label="Close panel" data-panel-close>
      <svg viewBox="0 0 20 20" role="presentation" focusable="false">
        <path fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" d="m6 6 8 8m0-8-8 8"></path>
      </svg>
    </button>
  </header>
  <div class="floating-panel__body floating-panel__body--canvas-settings">
    <div class="canvas-settings">
      <div class="canvas-settings-region canvas-settings-region-top">
        <div class="canvas-side-tabs" data-side-tabs role="tablist" aria-label="Product sides"></div>

        <div class="canvas-list-shell">
          <header class="canvas-list-header">
            <div>
              <p class="floating-panel__eyebrow">Canvas Areas</p>
              <h3 class="canvas-list-title" data-side-heading>Front</h3>
            </div>
            <div class="canvas-list-actions">
              <label class="canvas-settings__toggle canvas-settings__toggle--inline canvas-toggle--ghost">
                <input type="checkbox" id="canvasShowToggle" checked />
                <span>Show available area</span>
              </label>
              <span class="canvas-size-pill" data-active-size>—</span>
            </div>
          </header>

          <div class="canvas-list-area" data-canvas-list>
            <article class="canvas-card" data-side-canvas>
              <header class="canvas-card__header">
                <div>
                  <p class="canvas-card__eyebrow">Canvas</p>
                  <div class="canvas-card__title-row">
                    <h4 class="canvas-card__title" data-canvas-title>Canvas One</h4>
                    <span class="canvas-size-pill canvas-size-pill--muted" data-canvas-size>—</span>
                  </div>
                </div>
                <div class="canvas-card__toggles">
                  <label class="canvas-settings__toggle canvas-settings__toggle--inline">
                    <input type="checkbox" id="sideEnableToggle" checked />
                    <span>Use this canvas</span>
                  </label>
                </div>
              </header>

              <div class="canvas-card__body">
                <div class="canvas-card__row">
                  <label class="tp-area-select" aria-label="Print area">
                    <span class="tp-area-label">Area</span>
                    <select class="tp-area-select-control" data-area-select>
                      <option selected>Main</option>
                      <option>Secondary</option>
                    </select>
                  </label>
                  <div class="tp-area-size" aria-live="polite">
                    <span class="tp-area-size-label">Size</span>
                    <span class="tp-area-size-value" data-area-size>—</span>
                  </div>
                </div>

                <div class="custom-primary-controls" data-primary-controls>
                  <div class="custom-grid">
                    <div class="custom-field">
                      <label for="customX" class="custom-label">X Position</label>
                      <div class="custom-spin-row">
                        <div class="custom-spin">
                          <button type="button" class="custom-step" data-field="x" data-custom-step data-step="-1">
                            <span class="material-symbols-rounded" aria-hidden="true">−</span>
                          </button>
                          <input id="customX" class="custom-input" type="number" step="1" inputmode="numeric" />
                          <button type="button" class="custom-step" data-field="x" data-custom-step data-step="1">
                            <span class="material-symbols-rounded" aria-hidden="true">+</span>
                          </button>
                        </div>
                        <button type="button" id="customCenterHBtn" class="custom-ghost-btn custom-center-btn">Center</button>
                      </div>
                      <input id="customXRange" class="custom-slider" type="range" min="0" max="1000" step="1" />
                    </div>

                    <div class="custom-field">
                      <label for="customW" class="custom-label">Canvas Width</label>
                      <div class="custom-spin">
                        <button type="button" class="custom-step" data-field="width" data-custom-step data-step="-1">
                          <span class="material-symbols-rounded" aria-hidden="true">−</span>
                        </button>
                        <input id="customW" class="custom-input" type="number" step="1" inputmode="numeric" />
                        <button type="button" class="custom-step" data-field="width" data-custom-step data-step="1">
                          <span class="material-symbols-rounded" aria-hidden="true">+</span>
                        </button>
                      </div>
                      <input id="customWRange" class="custom-slider" type="range" min="1" max="1000" step="1" />
                    </div>

                    <div class="custom-field">
                      <label for="customY" class="custom-label">Y Position</label>
                      <div class="custom-spin-row">
                        <div class="custom-spin">
                          <button type="button" class="custom-step" data-field="y" data-custom-step data-step="-1">
                            <span class="material-symbols-rounded" aria-hidden="true">−</span>
                          </button>
                          <input id="customY" class="custom-input" type="number" step="1" inputmode="numeric" />
                          <button type="button" class="custom-step" data-field="y" data-custom-step data-step="1">
                            <span class="material-symbols-rounded" aria-hidden="true">+</span>
                          </button>
                        </div>
                        <button type="button" id="customCenterVBtn" class="custom-ghost-btn custom-center-btn">Center</button>
                      </div>
                      <input id="customYRange" class="custom-slider" type="range" min="0" max="1000" step="1" />
                    </div>

                    <div class="custom-field">
                      <label for="customH" class="custom-label">Canvas Height</label>
                      <div class="custom-spin">
                        <button type="button" class="custom-step" data-field="height" data-custom-step data-step="-1">
                          <span class="material-symbols-rounded" aria-hidden="true">−</span>
                        </button>
                        <input id="customH" class="custom-input" type="number" step="1" inputmode="numeric" />
                        <button type="button" class="custom-step" data-field="height" data-custom-step data-step="1">
                          <span class="material-symbols-rounded" aria-hidden="true">+</span>
                        </button>
                      </div>
                      <input id="customHRange" class="custom-slider" type="range" min="1" max="1000" step="1" />
                    </div>
                  </div>
                </div>

                <div class="custom-row custom-row--reset">
                  <label class="canvas-settings__toggle canvas-settings__toggle--inline canvas-toggle--ghost">
                    <input type="checkbox" id="customFrameToggle" checked />
                    <span>Highlight available area</span>
                  </label>
                  <button type="button" id="customResetBtn" class="custom-reset-btn custom-reset-btn--right" disabled>
                    <span class="material-symbols-rounded" aria-hidden="true">↺</span>
                    <span>Reset All</span>
                  </button>
                </div>

                <div class="custom-row custom-row--actions">
                  <button type="button" class="custom-reset-btn custom-toggle-btn" data-save-canvas>
                    <span class="custom-action-icon" aria-hidden="true">
                      <svg viewBox="0 0 20 20" role="presentation" focusable="false">
                        <path fill="none" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round" d="M4 5.5h10l2 2v7.5H4z"></path>
                        <path fill="none" stroke="currentColor" stroke-width="1.6" d="M12.5 5.5v4.5h-5V5.5"></path>
                        <rect x="6" y="12" width="8" height="3.5" rx="0.6" fill="currentColor"></rect>
                      </svg>
                    </span>
                    <span>Save Canvas Settings</span>
                  </button>
                  <div class="canvas-save-feedback" data-save-toast hidden>Canvas settings saved</div>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>

      <div class="canvas-settings-region canvas-settings-region-bottom">
        <section class="canvas-preview-shell">
          <div class="canvas-preview-stage">
            <img class="preview-image" data-preview-img alt="Product preview" />
            <svg class="canvas-area-overlay" xmlns="http://www.w3.org/2000/svg">
              <rect class="canvas-area-rect" x="0" y="0" width="0" height="0"></rect>
            </svg>
          </div>
        </section>
      </div>
    </div>
  </div>
</section>
