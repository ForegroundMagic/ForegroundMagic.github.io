<section class="floating-panel" data-panel-shell data-panel-kind="catalog">
  <header class="floating-panel__header">
    <div>
      <p class="floating-panel__eyebrow">Product Deck</p>
      <h2 class="floating-panel__title" data-panel-title>All Wares</h2>
    </div>
    <button class="floating-panel__close" type="button" aria-label="Close panel" data-panel-close>
      <svg viewBox="0 0 20 20" role="presentation" focusable="false">
        <path fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" d="m6 6 8 8m0-8-8 8"></path>
      </svg>
    </button>
  </header>
  <div class="floating-panel__body">
    <section class="catalog-panel" data-gallery-root>
      <div class="catalog-panel__filters" role="group" aria-label="Product filters">
        <button class="pill-button" type="button" data-gallery-filter="all-wares" data-filter-button>
          All Wares
        </button>
        <button class="pill-button" type="button" data-gallery-filter="hot" data-filter-button>
          Hot
        </button>
        <button class="pill-button" type="button" data-gallery-filter="new" data-filter-button>
          New
        </button>
      </div>

      <div class="catalog-panel__controls">
        <label class="catalog-panel__search">
          <span>Search catalog</span>
          <input type="search" data-gallery-search placeholder="Name, code, type…" autocomplete="off" />
        </label>
        <label class="catalog-panel__limit" data-limit-control hidden>
          <span>Show</span>
          <select data-gallery-limit>
            <option value="5">Last 5</option>
            <option value="10" selected>Last 10</option>
            <option value="20">Last 20</option>
          </select>
        </label>
      </div>

      <div class="catalog-panel__status" data-gallery-status>
        Loading catalog…
      </div>

      <div class="catalog-panel__grid" data-gallery-grid aria-live="polite"></div>
    </section>
  </div>
</section>
