<!doctype html>
<html lang="en" data-active-section="explore" data-open-panel="">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customize — Unified Separators</title>
  <style>
    /* Base */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;min-height:100dvh;overflow:hidden;
      background:radial-gradient(1200px 800px at 20% -10%,#15213d 0%,#0b1220 55%) fixed;
      color:#e5e9f3;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      line-height:1.4;
    }

    :root{
      --page-gap: clamp(10px, 3.5vw, 24px);
      --header-top-h: clamp(56px, 10vh, 88px);
      --header-second-h: clamp(86px, 18vh, 124px);
      --toolbar-subheader-h: clamp(32px, 5.2vh, 38px);

      --surface-1:#101826;
      --surface-2:#0e1522;
      --surface-3:#121a2b;
      --panel-bar:#0d1528;
      --text:#e5e9f3;
      --text-muted:#98a3b8;
      --border:1px solid rgba(255,255,255,0.08);
      --radius:14px;
      --accent:#7c9dfb;
      --accent-600:#5f86fb;
      --accent-glow:0 0 0 3px rgba(124,157,251,.25);

      --tool-icon: clamp(20px, 5.2vh, 28px);
      --tool-label: clamp(10px, 1.7vh, 13px);
      --tool-gap:4px;

      --view-toolbar-h: clamp(36px, 5.5vh, 48px);
      --view-icon: clamp(16px, 4vh, 22px);
      --view-label: clamp(10px, 1.5vh, 12px);
      --view-gap:2px;

      /* Unified divider */
      --divider: rgba(255,255,255,.10);  /* single hairline color used everywhere */
      --header-strip:#121b2e;            /* header bg */
    }

    .app{
      display:grid;grid-template-rows:auto 1fr;
      padding:var(--page-gap);
      gap:var(--page-gap);height:100dvh;max-width:1200px;margin:auto;
    }
    header,main{background:var(--surface-1);border:var(--border);border-radius:var(--radius);backdrop-filter:saturate(110%) blur(2px)}
    main{overflow:hidden;display:grid;grid-template-rows:auto 1fr;position:relative}
    .viewport{overflow:hidden;padding:0;display:grid;gap:0;background:var(--surface-2);min-height:0}
    .card{background:var(--surface-3);border:var(--border);border-radius:12px;padding:14px}
    .muted{color:var(--text-muted)}

    header{display:grid;grid-template-rows:var(--header-top-h) var(--header-second-h);overflow:clip}
    .header-row-top{
      display:grid;grid-template-columns:repeat(6,1fr);align-items:center;
      border-bottom:var(--border);background:var(--surface-2);
    }
    .brand{grid-column:1 / span 3;display:flex;align-items:center;gap:10px;padding-inline:8px}
    .brand__logo{width:32px;height:32px;border-radius:8px;background:conic-gradient(from 210deg,#5f86fb,#7c9dfb,#67e8f9,#5f86fb)}
    .brand__name{font-weight:800}

    .header-tools{grid-column:4 / span 3;display:grid;grid-template-columns:repeat(3,1fr);height:100%;border-left:var(--border);background:var(--surface-2)}
    .tool{display:grid;grid-template-rows:auto auto;align-content:center;justify-items:center;gap:var(--tool-gap);padding:6px 0;color:var(--text-muted);background:transparent;border:0;cursor:pointer}
    .tool:hover{background:rgba(124,157,251,.08)}
    .tool__icon{width:var(--tool-icon);height:var(--tool-icon)}
    .tool__label{font-size:var(--tool-label)}

    .header-row-secondary{background:var(--surface-1)}

    /* Toolbar blocks */
    .toolbar-deck{position:relative;display:grid;height:100%}
    .toolbar-block{display:grid;grid-template-rows:var(--toolbar-subheader-h) 1fr;background:var(--surface-2);position:relative}
    /* --- Unified vertical lines spanning headers + buttons --- */
    .toolbar-block::after{
      content:"";position:absolute;inset:0;pointer-events:none;z-index:1;
      /* Draw a 1px line at the right edge of each 1/6th column */
      background-image:linear-gradient(to right,
        transparent calc(100% - 1px),
        var(--divider) 0);
      background-size:calc(100%/6) 100%;
      background-repeat:repeat-x;
    }

    /* Header strip above buttons */
    .toolbar-headers{
      display:grid;grid-template-columns:repeat(6,1fr);
      align-items:stretch;background:var(--header-strip);
      border-bottom:1px solid var(--divider); /* top/bottom only */
      position:relative;z-index:2; /* keep text above the gridlines overlay */
    }
    .toolbar-header{display:grid;place-items:center;text-transform:uppercase;letter-spacing:.4px;font-weight:800;font-size:12px;color:#c6d0e6}
    .toolbar-header > span{text-decoration:none;border:0}

    /* Buttons row */
    .toolbar{
      display:grid;grid-template-columns:repeat(6,1fr);padding:0;overflow:clip;height:100%;
      border-top:1px solid var(--divider);border-bottom:1px solid var(--divider);
      position:relative;z-index:2; /* above overlay so hover states are crisp */
    }

    /* Remove per-button borders so we rely on the unified overlay lines */
    .toolbar .tool{border:0;position:relative}
    .tool:focus-visible{outline:2px solid var(--accent-600);outline-offset:-2px;border-radius:12px;box-shadow:var(--accent-glow)}
    .tool[aria-pressed="true"] .tool__icon, .tool[aria-pressed="true"] .tool__label{color:var(--accent);font-weight:700}

    /* View toolbar (unchanged) */
    .view-mode-toolbar{display:none;border-bottom:var(--border);background:var(--surface-2);border-radius:var(--radius) var(--radius) 0 0;height:var(--view-toolbar-h)}
    .view-mode-toolbar .toolbar{grid-template-columns:repeat(6,1fr);height:100%}
    html[data-active-section="customize"] .view-mode-toolbar{display:block}

    /* Panels — unchanged visuals */
    .dropdown-panels{position:absolute;inset:var(--page-gap);display:grid;grid-template:1fr/1fr;pointer-events:none;z-index:20}
    .panel{grid-area:1/1;display:grid;grid-template-rows:auto 1fr;background:var(--surface-1);border-radius:var(--radius);border:var(--border);transform:translateY(-102%);opacity:0;transition:transform .22s ease,opacity .18s ease;overflow:hidden}
    .panel__bar{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;border-bottom:var(--border);background:var(--panel-bar)}
    .panel__title{font-weight:800}.panel__close{border:0;background:rgba(255,255,255,.06);border-radius:10px;padding:6px 10px;color:var(--text);cursor:pointer}
    .panel__body{overflow:auto;padding:16px}
    html[data-open-panel] .dropdown-panels{pointer-events:auto}
    html[data-open-panel="designs"] .panel[data-panel="designs"],
    html[data-open-panel="elements"] .panel[data-panel="elements"],
    html[data-open-panel="text"] .panel[data-panel="text"],
    html[data-open-panel="color"] .panel[data-panel="color"],
    html[data-open-panel="properties"] .panel[data-panel="properties"],
    html[data-open-panel="layers"] .panel[data-panel="layers"]{transform:translateY(0);opacity:1}

    /* Cards */
    .image-stage{display:none}
    html[data-active-section="customize"] .image-stage{display:block}

  </style>
</head>
<body>
  <div class="app">
    <!-- Panels (kept for completeness, content omitted for brevity) -->
    <div class="dropdown-panels" aria-live="polite"></div>

    <header>
      <div class="header-row-top">
        <div class="brand">
          <div class="brand__logo" aria-hidden="true"></div>
          <div class="brand__name">My App</div>
        </div>
        <nav class="header-tools">
          <button class="tool is-active" data-section="explore" aria-label="Explore">
            <span class="tool__icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="9"/><path d="M14.5 9.5l-2.8 6-6 2.8 2.8-6 6-2.8z"/></svg>
            </span>
            <span class="tool__label">Explore</span>
          </button>
          <button class="tool" data-section="customize" aria-label="Customize">
            <span class="tool__icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M6 3h12M6 21h12M4 7h16M8 7v10M16 7v10M4 17h16"/></svg>
            </span>
            <span class="tool__label">Customize</span>
          </button>
          <button class="tool" data-section="order" aria-label="Order">
            <span class="tool__icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="20" r="1.6"/><circle cx="17" cy="20" r="1.6"/><path d="M3 4h2l2.5 11.5a2 2 0 0 0 2 1.5h7a2 2 0 0 0 2-1.5L21 8H7"/></svg>
            </span>
            <span class="tool__label">Order</span>
          </button>
        </nav>
      </div>

      <!-- EXPLORE -->
      <section class="toolbar-block" data-section="explore">
        <div class="toolbar-headers">
          <div class="toolbar-header" style="grid-column:1 / span 2;"><span>Start</span></div>
          <div class="toolbar-header" style="grid-column:3 / span 4;"><span>Discover</span></div>
        </div>
        <nav class="toolbar" data-section="explore">
          <button class="tool" title="Welcome">
            <span class="tool__icon" aria-hidden="true"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M3 11l9-7 9 7"/><path d="M5 10v10h14V10"/><path d="M9 20v-6h6v6"/></svg></span>
            <span class="tool__label">Welcome</span>
          </button>
          <button class="tool" title="Design Guide">
            <span class="tool__icon" aria-hidden="true"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M3 4h7a4 4 0 0 1 4 4v12H7a4 4 0 0 0-4 4V4z" transform="translate(0 -4)"/><path d="M21 4h-7a4 4 0 0 0-4 4v12h7a4 4 0 0 1 4 4V4z" transform="translate(0 -4)"/></svg></span>
            <span class="tool__label">Design Guide</span>
          </button>
          <button class="tool" title="Featured">
            <span class="tool__icon" aria-hidden="true"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3l3.4 6.9 7.6 1.1-5.5 5.3 1.3 7.5L12 20l-6.8 3.6 1.3-7.5L1 11.1l7.6-1.2L12 3z"/></svg></span>
            <span class="tool__label">Featured</span>
          </button>
          <button class="tool" title="Hot Picks">
            <span class="tool__icon" aria-hidden="true"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2s4 3 4 7a4 4 0 0 1-8 0c0-4 4-7 4-7z"/><path d="M8 13a4 4 0 1 0 8 0"/></svg></span>
            <span class="tool__label">Hot Picks</span>
          </button>
          <button class="tool" title="Categories">
            <span class="tool__icon" aria-hidden="true"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7" rx="1.5"/><rect x="14" y="3" width="7" height="7" rx="1.5"/><rect x="3" y="14" width="7" height="7" rx="1.5"/><rect x="14" y="14" width="7" height="7" rx="1.5"/></svg></span>
            <span class="tool__label">Categories</span>
          </button>
          <button class="tool" title="All Products">
            <span class="tool__icon" aria-hidden="true"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-5 9 5-9 5-9-5z"/><path d="M3 15l9 5 9-5"/><path d="M12 4v10"/></svg></span>
            <span class="tool__label">All Products</span>
          </button>
        </nav>
      </section>

      <!-- CUSTOMIZE -->
      <section class="toolbar-block" data-section="customize">
        <div class="toolbar-headers">
          <div class="toolbar-header" style="grid-column:1 / span 3;"><span>Add</span></div>
          <div class="toolbar-header" style="grid-column:4 / span 3;"><span>Adjust</span></div>
        </div>
        <nav class="toolbar" data-section="customize">
          <button class="tool" data-tool="designs"><span class="tool__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M6 3h12M6 21h12M4 7h16M8 7v10M16 7v10M4 17h16"/></svg></span><span class="tool__label">Designs</span></button>
          <button class="tool" data-tool="elements"><span class="tool__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="8" height="8" rx="2"/><circle cx="17" cy="7" r="4"/><path d="M12 14l-4 7h8l-4-7Z"/></svg></span><span class="tool__label">Elements</span></button>
          <button class="tool" data-tool="text"><span class="tool__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M5 5h14M12 5v14"/></svg></span><span class="tool__label">Text</span></button>
          <button class="tool" data-tool="color"><span class="tool__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a9 9 0 1 0 0 18h2a2.5 2.5 0 0 0 0-5h-1a3 3 0 0 1-3-3v-1a9 9 0 0 1 2-9Z"/><circle cx="7.5" cy="10.5" r="1.2"/><circle cx="9.5" cy="6.8" r="1.2"/><circle cx="14.5" cy="6.8" r="1.2"/><circle cx="16.5" cy="10.5" r="1.2"/></svg></span><span class="tool__label">Color</span></button>
          <button class="tool" data-tool="properties"><span class="tool__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M3 21l3-1 12-12-2-2L4 18l-1 3z"/><path d="M14 4l2 2"/></svg></span><span class="tool__label">Properties</span></button>
          <button class="tool" data-tool="layers"><span class="tool__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3l9 5-9 5-9-5 9-5z"/><path d="M21 13l-9 5-9-5"/><path d="M21 17l-9 5-9-5"/></svg></span><span class="tool__label">Layers</span></button>
        </nav>
      </section>

      <!-- ORDER -->
      <section class="toolbar-block" data-section="order">
        <div class="toolbar-headers">
          <div class="toolbar-header" style="grid-column:1 / span 2;"><span>Best Deals</span></div>
          <div class="toolbar-header" style="grid-column:3 / span 3;"><span>External Stores</span></div>
          <div class="toolbar-header" style="grid-column:6 / span 1;"><span>Share</span></div>
        </div>
        <nav class="toolbar" data-section="order">
          <button class="tool"><span class="tool__icon" aria-hidden="true"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l2-5h14l2 5"/><path d="M4 9h16v10H4z"/><path d="M9 19v-6h6v6"/></svg></span><span class="tool__label">Shop 1</span></button>
          <button class="tool"><span class="tool__icon" aria-hidden="true"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9h12l-1.5 11H7.5L6 9z"/><path d="M9 9V7a3 3 0 0 1 6 0v2"/></svg></span><span class="tool__label">Shop 2</span></button>
          <button class="tool"><span class="tool__icon" aria-hidden="true"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M20 13l-7 7-9-9 7-7 9 9z"/><circle cx="15.5" cy="8.5" r="1.2"/></svg></span><span class="tool__label">eBay</span></button>
          <button class="tool"><span class="tool__icon" aria-hidden="true"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="9"/><path d="M9 8h6M9 12h5M9 16h6"/></svg></span><span class="tool__label">Etsy</span></button>
          <button class="tool"><span class="tool__icon" aria-hidden="true"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="20" r="1.6"/><circle cx="17" cy="20" r="1.6"/><path d="M3 5h3l2 10h9l2-7H7"/></svg></span><span class="tool__label">Amazon</span></button>
          <button class="tool"><span class="tool__icon" aria-hidden="true"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M10 14l-2 2a4 4 0 0 1-6-6l2-2"/><path d="M14 10l2-2a4 4 0 0 1 6 6l-2 2"/><path d="M8 12h8"/></svg></span><span class="tool__label">Design Link</span></button>
        </nav>
      </section>
    </header>

    <main>
      <div class="viewport">
        <section class="card"><h3>Main view area</h3><p class="muted">Unified 1px separators now span headers and buttons for perfect alignment.</p></section>
      </div>
    </main>
  </div>
</body>
</html>
