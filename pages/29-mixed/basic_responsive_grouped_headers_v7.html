<!doctype html>

  <style>
    /* ===== Base / Theme ===== */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; min-height: 100dvh; overflow: hidden;
      background: radial-gradient(1200px 800px at 20% -10%, #15213d 0%, #0b1220 55%) fixed;
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.4;
    }
    :root{
      --page-gap: clamp(10px, 3.5vw, 24px);
      --header-top-h: clamp(56px, 10vh, 88px);
      --header-second-h: clamp(86px, 18vh, 124px);
      --toolbar-subheader-h: clamp(32px, 5.2vh, 38px);

      --surface-1: #101826;
      --surface-2: #0e1522;
      --surface-3: #121a2b;
      --panel-bar: #0d1528;
      --text: #e5e9f3;
      --text-muted: #98a3b8;
      --border: 1px solid rgba(255,255,255,0.08);
      --radius: 14px;

      --accent: #7c9dfb;
      --accent-600: #5f86fb;
      --accent-glow: 0 0 0 3px rgba(124,157,251,0.25);

      --tool-icon: clamp(20px, 5.2vh, 28px);
      --tool-label: clamp(10px, 1.7vh, 13px);
      --tool-gap: 4px;

      --view-toolbar-h: clamp(36px, 5.5vh, 48px);

      /* Unified grid hairline */
      --grid-border: rgba(255,255,255,0.10);
      --header-strip: #121b2e;
    }

    /* ===== App ===== */
    .app{
      position: relative; display: grid; grid-template-rows: auto 1fr;
      padding: var(--page-gap);
      gap: var(--page-gap); height: 100dvh; max-width: 1200px; margin-inline: auto;
    }
    header, main{
      background: var(--surface-1);
      border: var(--border); border-radius: var(--radius);
    }
    main{ overflow: hidden; display: grid; grid-template-rows: auto 1fr; position: relative; }
    .viewport{ overflow: hidden; padding: 0; display: grid; gap: 0; background: var(--surface-2); min-height: 0; }
    .card{ background: var(--surface-3); border: var(--border); border-radius: 12px; padding: 14px; }
    .muted{ color: var(--text-muted); }

    /* ===== Header rows ===== */
    header{ display: grid; grid-template-rows: var(--header-top-h) var(--header-second-h); overflow: clip; }
    .header-row-top{
      display: grid; grid-template-columns: repeat(6, 1fr); align-items: center;
      border-bottom: var(--border); background: var(--surface-2);
    }
    .brand{ grid-column: 1 / span 3; display:flex; align-items:center; gap:10px; padding-inline:8px; }
    .brand__logo{ width:32px; height:32px; border-radius:8px; background: conic-gradient(from 210deg, #5f86fb, #7c9dfb, #67e8f9, #5f86fb); }
    .brand__name{ font-weight:800; }
    .header-tools{ grid-column: 4 / span 3; display:grid; grid-template-columns: repeat(3, 1fr); height:100%; border-left: var(--border); background: var(--surface-2); }

    .header-row-secondary{ display:grid; grid-auto-rows: 1fr; background: var(--surface-1); }

    /* ===== Toolbar deck & blocks ===== */
    .toolbar-deck{ position: relative; height: 100%; display: grid; }
    .toolbar-block{
      display: grid; grid-template-rows: var(--toolbar-subheader-h) 1fr; grid-area: 1 / 1;
      opacity: 0; pointer-events: none; transition: opacity 150ms ease; height: 100%;
      background: var(--surface-2); position: relative;
    }
    /* Show only the active section block */
    html[data-active-section="explore"]   .toolbar-block[data-section="explore"],
    html[data-active-section="customize"] .toolbar-block[data-section="customize"],
    html[data-active-section="order"]     .toolbar-block[data-section="order"]{
      opacity: 1; pointer-events: auto;
    }

    /* ===== Headers (strip) ===== */
    .toolbar-headers{
      display: grid; grid-template-columns: repeat(6, 1fr);
      align-items: stretch; background: var(--header-strip);
      border-bottom: 1px solid var(--grid-border); position: relative;
    }
    .toolbar-header{
      display:grid; place-items:center;
      text-transform: uppercase; letter-spacing: .4px; font-weight: 800; font-size: 12px; color: #c6d0e6;
      /* Remove side borders to avoid "double" lines */
      border: 0;
    }
    /* Single 1px divider at the start of each group in headers, same as button hairline */
    .toolbar-header.group-start{ box-shadow: inset 1px 0 0 var(--grid-border); }

    /* ===== Buttons row ===== */
    .toolbar{
      display: grid; grid-template-columns: repeat(6, 1fr);
      height: 100%; padding: 0; overflow: clip; background: var(--surface-2);
      border-top: 1px solid var(--grid-border); border-bottom: 1px solid var(--grid-border);
      position: relative;
    }
    .tool{
      display: grid; grid-template-rows: auto auto; align-content: center; justify-items: center;
      gap: var(--tool-gap); width: 100%; height: 100%; border: 0; background: transparent; font: inherit; cursor: pointer; padding: 6px 0; position: relative;
      color: var(--text-muted);
    }
    /* Per-button hairlines: left only on first, right on all buttons */
    .toolbar .tool{ border-right: 1px solid var(--grid-border); }
    .toolbar .tool:first-child{ border-left: 1px solid var(--grid-border); }

    .tool:hover{ background: rgba(124,157,251,0.08); }
    .tool:focus-visible{ outline: 2px solid var(--accent-600); outline-offset: -2px; border-radius: 12px; box-shadow: var(--accent-glow); }
    .tool[aria-pressed="true"] .tool__icon, .tool[aria-pressed="true"] .tool__label{ color: var(--accent); font-weight: 700; }
    .tool__icon{ width: var(--tool-icon); height: var(--tool-icon); color: currentColor; }
    .tool__label{ font-size: var(--tool-label); line-height: 1; color: currentColor; user-select: none; }
    .tool__icon svg{ width: 100%; height: 100%; display: block; }

    /* ===== View toolbar ===== */
    .view-mode-toolbar{ display:none; border-bottom: var(--border); background: var(--surface-2); border-radius: var(--radius) var(--radius) 0 0; height: var(--view-toolbar-h); }
    html[data-active-section="customize"] .view-mode-toolbar{ display:block; }
    .view-mode-toolbar .toolbar{ grid-template-columns: repeat(6, 1fr); height: 100%; }

    /* ===== Panels (keep) ===== */
    .dropdown-panels{ position:absolute; inset: var(--page-gap); display:grid; grid-template: 1fr / 1fr; pointer-events:none; z-index:20; }
    .panel{ grid-area:1/1; display:grid; grid-template-rows:auto 1fr; background: var(--surface-1); border-radius: var(--radius); border: var(--border); transform: translateY(-102%); opacity: 0; transition: transform .22s ease, opacity .18s ease; overflow: hidden; }
    .panel__bar{ display:flex; align-items:center; justify-content:space-between; padding:10px 12px; border-bottom: var(--border); background: var(--panel-bar); }
    .panel__title{ font-weight:800; }
    .panel__close{ border:0; background: rgba(255,255,255,0.06); border-radius:10px; padding:6px 10px; cursor:pointer; color:var(--text); }
    .panel__body{ overflow:auto; padding:16px; }
    html[data-open-panel] .dropdown-panels{ pointer-events:auto; }

    /* Header section active state */
    .header-tools .tool.is-active{ background: rgba(124, 157, 251, 0.16); box-shadow: inset 0 -3px 0 var(--accent-600); color: var(--accent); }
  </style>
</head>

  <script>
    // ===== Section switching (Explore / Customize / Order) =====
    const headerButtons = document.querySelectorAll('.header-tools .tool');
    function setActive(section){
      document.documentElement.setAttribute('data-active-section', section);
      headerButtons.forEach(btn => {
        const on = btn.dataset.section === section;
        btn.classList.toggle('is-active', on);
        btn.setAttribute('aria-pressed', String(on));
        btn.toggleAttribute('aria-current', on);
      });
    }
    headerButtons.forEach(btn => {
      btn.addEventListener('click', () => setActive(btn.dataset.section));
      btn.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); setActive(btn.dataset.section); }
      });
    });
    setActive(document.documentElement.getAttribute('data-active-section') || 'explore');

    // ===== View toolbar: simple exclusive groups + toggles =====
    (function(){
      const toolbar = document.querySelector('.view-mode-toolbar');
      if(!toolbar) return;
      function makeExclusive(group){
        const btns = [...toolbar.querySelectorAll(`[data-group="${group}"]`)];
        btns.forEach(b => b.addEventListener('click', ()=>{
          btns.forEach(x => x.setAttribute('aria-pressed', String(x===b)));
        }));
      }
      toolbar.querySelectorAll('[data-toggle]').forEach(b=>b.addEventListener('click',()=>{
        b.setAttribute('aria-pressed', String(b.getAttribute('aria-pressed')!=='true'));
      }));
      makeExclusive('side'); makeExclusive('mode');
