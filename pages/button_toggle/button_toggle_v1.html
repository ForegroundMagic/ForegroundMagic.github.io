<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Two-Icon Toggle Button</title>
<style>
  /* --- GENERAL STYLES --- */
  body {
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background: #f3f4f6;
  }

  /* --- BUTTON CONTAINER --- */
  .toggle-btn {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 200px;
    height: 60px;
    background-color: #fff;
    border-radius: 50px;
    border: 2px solid #ccc;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
  }

  /* --- COMMON ICON STYLE --- */
  .icon {
    flex: 1; /* both icons take equal width */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    transition: all 0.3s ease;
    color: #888;
  }

  /* --- HIGHLIGHTED SIDE BACKGROUND --- */
  .toggle-highlight {
    position: absolute;
    width: 50%;
    height: 100%;
    background-color: #007bff;
    border-radius: 50px;
    transition: all 0.3s ease;
    z-index: 0;
  }

  /* --- ICONS STAY ABOVE THE HIGHLIGHT --- */
  .icon {
    position: relative;
    z-index: 1;
  }

  /* --- ACTIVE STATES --- */
  .toggle-btn.left-active .toggle-highlight {
    left: 0;
  }

  .toggle-btn.right-active .toggle-highlight {
    left: 50%;
  }

  .toggle-btn.left-active .icon.left {
    color: white;
  }

  .toggle-btn.right-active .icon.right {
    color: white;
  }

  /* --- RESPONSIVE DESIGN --- */
  @media (max-width: 480px) {
    .toggle-btn {
      width: 150px;
      height: 50px;
    }
    .icon {
      font-size: 20px;
    }
  }
</style>
</head>
<body>

<!-- --- TOGGLE BUTTON HTML --- -->
<div class="toggle-btn left-active" id="dualToggle">
  <!-- Highlight layer -->
  <div class="toggle-highlight"></div>

  <!-- Left Icon (example: sun for light mode) -->
  <div class="icon left">‚òÄÔ∏è</div>

  <!-- Right Icon (example: moon for dark mode) -->
  <div class="icon right">üåô</div>
</div>

<script>
/* 
  --- TOGGLE LOGIC ---
  This script toggles the state between left and right sides of the button
  when the user clicks anywhere on the button.
*/
const toggleBtn = document.getElementById('dualToggle');

toggleBtn.addEventListener('click', () => {
  // If currently left-active, switch to right-active
  if (toggleBtn.classList.contains('left-active')) {
    toggleBtn.classList.remove('left-active');
    toggleBtn.classList.add('right-active');
  } 
  // Otherwise, switch back to left-active
  else {
    toggleBtn.classList.remove('right-active');
    toggleBtn.classList.add('left-active');
  }
});
</script>

</body>
</html>
