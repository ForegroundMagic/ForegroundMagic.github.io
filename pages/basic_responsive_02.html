<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3-Row No-Scroll Layout (Header / Dynamic Middle / Toolbar)</title>
  <style>
    /* ============ 0) Base + Reset ============ */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      min-height: 100dvh;
      overflow: hidden;
      background: #f3f5f7;
      color: #111;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.4;
    }

    /* ============ 1) Theme Variables ============ */
    :root{
      --page-gap: clamp(10px, 3.5vw, 24px);

      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);

      --header-h: clamp(48px, 8vh, 72px);
      /* Replace footer height with toolbar height */
      --toolbar-h: clamp(56px, 10vh, 88px);

      --radius: 14px;
      --surface: #fff;
      --surface-alt: #fcfdff;
      --border: 1px solid rgba(0,0,0,0.06);
      --shadow: 0 6px 20px rgba(0,0,0,0.06);

      /* Toolbar-specific */
      --tool-icon: clamp(20px, 5.2vh, 28px);
      --tool-label: clamp(10px, 1.7vh, 13px);
      --tool-gap: 4px;
      --tool-active: #0d6efd; /* accent for active state */
    }

    /* ============ 2) Grid Shell (3 rows) ============ */
    .app{
      display: grid;
      grid-template-rows: var(--header-h) 1fr var(--toolbar-h);
      padding:
        calc(var(--page-gap) + var(--safe-top))
        calc(var(--page-gap) + var(--safe-right))
        calc(var(--page-gap) + var(--safe-bottom))
        calc(var(--page-gap) + var(--safe-left));
      gap: var(--page-gap);
      height: 100dvh;
      max-width: 1200px;
      margin-inline: auto;
    }

    /* ============ 3) Section Basics ============ */
    header, main, .toolbar{
      background: var(--surface);
      border: var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    header, .toolbar{
      display: flex;
      align-items: center;
      padding: 0 16px;
      min-width: 0;
    }

    /* Header layout */
    header{
      justify-content: space-between;
      gap: 12px;
    }
    .brand{
      display: flex; align-items: center; gap: 10px; min-width: 0;
    }
    .brand__logo{
      width: 28px; height: 28px; border-radius: 6px;
      background: linear-gradient(135deg, #6ea8fe, #9ec5fe);
      flex: 0 0 auto;
    }
    .brand__name{ font-weight: 700; white-space: nowrap; text-overflow: ellipsis; overflow: hidden; }
    .header__actions{ display: flex; gap: 8px; flex: 0 0 auto; }
    .btn{
      padding: 8px 12px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.08);
      background: var(--surface-alt); cursor: pointer; font-size: 14px;
    }

    /* Middle region (internal scrolling only) */
    main{
      overflow: auto;
      padding: 16px;
      display: grid;
      align-content: start;
      gap: 12px;
    }
    .card{
      background: #fff; border: var(--border); border-radius: 12px;
      padding: 14px; box-shadow: var(--shadow);
    }
    .card h3{ margin: 0 0 6px; font-size: 16px; }
    .muted{ color: #5b6470; }

    /* ============ New: Bottom Toolbar ============ */
    .toolbar{
      /* Six equal columns, full-height buttons inside each cell */
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      padding: 0; /* grid cells handle safe-area via button padding */
      overflow: clip;
    }
    .tool{
      /* Make the whole cell a big, equal touch target */
      display: grid;
      grid-template-rows: auto auto;
      align-content: center;
      justify-items: center;
      gap: var(--tool-gap);
      width: 100%;
      height: 100%;
      border: 0;
      background: transparent;
      font: inherit;
      cursor: pointer;
      /* Safe-area breathing room at the bottom without changing overall bar height */
      padding: 6px 0 calc(6px + var(--safe-bottom));
      /* Hit target & states */
      position: relative;
    }
    .tool:focus-visible{
      outline: 2px solid color-mix(in oklab, var(--tool-active) 65%, black);
      outline-offset: -2px; /* keep inside rounded card */
      border-radius: 12px;
    }
    .tool:hover{ background: rgba(13,110,253,0.06); }
    .tool:active{ background: rgba(13,110,253,0.12); }

    .tool[aria-current="page"] .tool__icon,
    .tool[aria-current="page"] .tool__label{
      color: var(--tool-active);
      font-weight: 600;
    }

    .tool__icon{
      width: var(--tool-icon);
      height: var(--tool-icon);
      color: #222;
      flex: 0 0 auto;
    }
    .tool__label{
      font-size: var(--tool-label);
      line-height: 1;
      color: #222;
      user-select: none;
    }

    /* Make sure icons scale crisply */
    .tool__icon svg{
      width: 100%; height: 100%;
      display: block;
    }

    /* Reduce motion pref */
    @media (prefers-reduced-motion: reduce){
      * { scroll-behavior: auto !important; }
    }
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="Three-row responsive layout">
    <!-- HEADER -->
    <header role="banner" aria-label="Header bar">
      <div class="brand">
        <div class="brand__logo" aria-hidden="true"></div>
        <div class="brand__name">My App</div>
      </div>
      <div class="header__actions">
        <button class="btn" type="button">Action</button>
        <button class="btn" type="button">Menu</button>
      </div>
    </header>

    <!-- MAIN -->
    <main role="main" aria-label="Content area">
      <section class="card">
        <h3>Responsive Middle</h3>
        <p class="muted">
          This middle section expands and contracts with the viewport.
          Resize the window or rotate your phone to see it adapt.
        </p>
      </section>
      <section class="card">
        <h3>Toolbar</h3>
        <p class="muted">
          The footer was replaced by a 6-button toolbar with icon + label, equal areas, and safe-area padding.
        </p>
      </section>
    </main>

    <!-- TOOLBAR (replaces footer) -->
    <nav class="toolbar" role="navigation" aria-label="Primary tools">
      <!-- Wares -->
      <button class="tool" type="button" aria-label="Wares" aria-current="page">
        <span class="tool__icon" aria-hidden="true">
          <!-- Box / package -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M21 7.5 12 3 3 7.5l9 4.5 9-4.5Z"/>
            <path d="M3 7.5V16.5l9 4.5 9-4.5V7.5"/>
            <path d="M12 12v9"/>
          </svg>
        </span>
        <span class="tool__label">Wares</span>
      </button>

      <!-- Colors -->
      <button class="tool" type="button" aria-label="Colors">
        <span class="tool__icon" aria-hidden="true">
          <!-- Palette -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 3a9 9 0 1 0 0 18h2a2.5 2.5 0 0 0 0-5h-1a3 3 0 0 1-3-3v-1a9 9 0 0 1 2-9Z"/>
            <circle cx="7.5" cy="10.5" r="1.2"/>
            <circle cx="9.5" cy="6.8" r="1.2"/>
            <circle cx="14.5" cy="6.8" r="1.2"/>
            <circle cx="16.5" cy="10.5" r="1.2"/>
          </svg>
        </span>
        <span class="tool__label">Colors</span>
      </button>

      <!-- Designs -->
      <button class="tool" type="button" aria-label="Designs">
        <span class="tool__icon" aria-hidden="true">
          <!-- Drafting compass / layout -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 3h12M6 21h12M4 7h16M8 7v10M16 7v10M4 17h16"/>
          </svg>
        </span>
        <span class="tool__label">Designs</span>
      </button>

      <!-- Elements -->
      <button class="tool" type="button" aria-label="Elements">
        <span class="tool__icon" aria-hidden="true">
          <!-- Shapes -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="8" height="8" rx="2"/>
            <circle cx="17" cy="7" r="4"/>
            <path d="M12 14l-4 7h8l-4-7Z"/>
          </svg>
        </span>
        <span class="tool__label">Elements</span>
      </button>

      <!-- Text -->
      <button class="tool" type="button" aria-label="Text">
        <span class="tool__icon" aria-hidden="true">
          <!-- Capital T -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 5h14M12 5v14"/>
          </svg>
        </span>
        <span class="tool__label">Text</span>
      </button>

      <!-- Order -->
      <button class="tool" type="button" aria-label="Order">
        <span class="tool__icon" aria-hidden="true">
          <!-- Cart -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="20" r="1.6"/>
            <circle cx="17" cy="20" r="1.6"/>
            <path d="M3 4h2l2.5 11.5a2 2 0 0 0 2 1.5h7a2 2 0 0 0 2-1.5L21 8H7"/>
          </svg>
        </span>
        <span class="tool__label">Order</span>
      </button>
    </nav>
  </div>
</body>
</html>
